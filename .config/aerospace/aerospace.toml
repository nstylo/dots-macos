check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = "com.apple.mail"
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = "com.spotify.client"
check-further-callbacks = true
run = 'layout floating'
